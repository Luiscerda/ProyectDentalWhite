<div class="content">
    <div class="box">
        <div class="box-header">
            <h2 class="box-title">Consulta De Pacientes </h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="box-body">
                    <div class="input-group">
                        <input placeholder="Search..." name="filterPaciente" class="form-control" [(ngModel)]="filterPaciente">
                    </div>
                </div>       
            </div>
        </div>
        <div class="box-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Tipo ID</th>
                        <th>Numero ID</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Direccion</th>
                        <th>Telefono</th>
                        <th>Edad</th>
                        <th>Fecha Nacimiento</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let paciente of pacientes | paciente:filterPaciente">
                        <td>{{paciente.tipoId}}</td>
                        <td>{{paciente.numeroCedula}}</td>
                        <td>{{paciente.nombres}}</td>
                        <td>{{paciente.apellidos}}</td>
                        <td>{{paciente.direccion}}</td>
                        <td>{{paciente.telefono}}</td>
                        <td>{{paciente.edad}}</td>
                        <td>{{paciente.fechaNacimiento}}</td>
                        <td routerLink='/pacienteEdit/{{paciente.id}}' id="editar"><a class="btn btn-primary btn-edit "><i class="fa fa-edit"></i></a></td>
                        <td routerLink='/pacienteDelete/{{paciente.id}}' id="eliminar"><a class="btn btn-danger btn-delete"><i class="fa fa-minus-square fa-lg fa-fw"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
