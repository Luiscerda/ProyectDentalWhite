<section class="content">
    <h2>Agregar Citas Odontologicas</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Datos Del Paciente</h3>
                </div>
                <div class="box-body">
                    <label>Numero Documento Identidad:</label>
                    <div class="input-group">
                        <input placeholder="Search" class="form-control" name="searchPaciente" [(ngModel)]="searchPaciente"  >
                    </div>
                </div>
                <div class="box-footer" *ngFor="let paciente of pacientes | pacienteCita:searchPaciente">
                    <strong>Nombres</strong>
                    <input class="form-control"  placeholder="Nombres Pacientes" value="{{paciente.nombres}}">
                    <br>
                    <br>
                    <strong>Apellidos</strong>
                    <input class="form-control" placeholder="Apellidos Pacientes"  disabled value="{{paciente.apellidos}}">
                    <br>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Datos Odontologo</h3>
                </div>
                <div class="box-body">
                    <label>Documento De Identidad:</label>
                    <div class="input-group">
                        <input class="form-control" name="searchDoctor" [(ngModel)]="searchDoctor">
                    </div>
                </div>
                <div class="box-footer" *ngFor="let doctor of doctores | doctor:searchDoctor">
                    <strong>Nombres</strong>
                    <input class="form-control" placeholder="Nombres Odontologo"  disabled value="{{doctor.nombres}}">
                    <br>
                    <br>
                    <strong>Apellidos</strong>
                    <input class="form-control" placeholder="Apellidos Odontologo"   disabled value="{{doctor.apellidos}}">
                    <br>
                </div>
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                    <h3 class="box-title">Horario</h3>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label>Fecha:</label>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" [(ngModel)]="cita.fecha">
                </div>
                <div class="form-group">
                    <label>Hora:</label>
                </div>
                <div class="form-group">
                    <select class="form-control" >
                        <option value="" *ngFor="let hora of horas">{{hora.horario}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div id="tablaBotones">
    <table>
        <tr>
            <td><button id="btnAsignar" (click)="add()" class="btn btn-primary"><label>Registrar</label></button></td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td><button id="btnCancelar" class="btn btn-danger"><label>Cancelar</label></button></td>
        </tr>
    </table>
</div>
