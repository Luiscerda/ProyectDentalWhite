<section class="content">
    <h2>Agregar Citas Odontologicas</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Datos Del Paciente</h3>
                </div>
                <div class="box-body">
                    <label>Numero Documento Identidad:</label>
                    <div class="input-group">
                        <input placeholder="Search..." class="form-control" name="searchPaciente"  >
                        <button class="btn btn-primary" >Buscar</button>
                    </div>
                </div>
                <div class="box-footer" >
                    <strong>Nombres</strong>
                    <input class="form-control"  placeholder="Nombres Pacientes" disabled>
                    <br>
                    <br>
                    <strong>Apellidos</strong>
                    <input class="form-control" placeholder="Apellidos Pacientes"  disabled >
                    <br>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Datos Odontologo</h3>
                </div>
                <div class="box-body">
                    <label>Documento De Identidad:</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="Search..." name="searchDoctor" >
                        <button class="btn btn-primary" >Buscar</button>
                    </div>
                </div>
                <div class="box-footer" >
                    <strong>Nombres</strong>
                    <input class="form-control" placeholder="Nombres Odontologo"  disabled >
                    <br>
                    <br>
                    <strong>Apellidos</strong>
                    <input class="form-control" placeholder="Apellidos Odontologo"   disabled >
                    <br>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                    <h3 class="box-title">Horario</h3>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label>Fecha:</label>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" [(ngModel)]="cita.fecha">
                </div>
                <!--<div class="form-group">-->
                    <label>Hora:</label>
                    <div class="input-group">
                        <input class="form-control" type="datetime" disabled>
                        <button class="btn btn-primary" >Buscar</button>
                    </div>
                <!--</div>-->
                <!--<div class="form-group">
                    <select class="form-control" >
                        <option value="" *ngFor="let hora of horas">{{hora.horario}}</option>
                    </select>
                </div>-->
            </div>
        </div>
    </div>
</div>
<br>
<div id="tablaBotones">
    <table>
        <tr>
            <td><button id="btnAsignar" (click)="add()" class="btn btn-primary">Registrar</button></td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td><button id="btnCancelar" class="btn btn-danger">Cancelar</button></td>
        </tr>
    </table>
</div>
<br>
