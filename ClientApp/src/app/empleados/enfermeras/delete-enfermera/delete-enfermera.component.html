<section class="content">
    <h2>Eliminar Enfermera</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="form-group">
                        <label>Numero Identificacion:</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Identificacion enfermera" disabled>
                    </div>
                    <div class="form-group">
                        <label>Apellidos:</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Apellidos enfermera">
                    </div>
                    <div class="form-group">
                        <label>Telefono 1:</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Telefono enfermera" type="number">
                    </div>
                    <div class="form-group">
                        <label>Fecha Nacimiento:</label>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="form-group">
                        <label>Nombres:</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Nombres enfermera">
                    </div>
                    <div class="form-group">
                        <label>Direccion:</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Direccion enfermera">
                    </div>
                    <div class="form-group">
                        <label>Telefono 2:</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Telefono enfermera" type="number">
                    </div>
                    <div class="form-group">
                        <label>Edad:</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Edad enfermera" type="number">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="tablaBotones">
        <table>
            <tr>
                <td><button class="btn btn-primary">Eliminar</button></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td><button class="btn btn-danger">Cancelar</button></td>
            </tr>
        </table>
    </div>
</section>
