<div *ngIf="doctor">
    <section class="content">
        <h2>Eliminar Odontologo</h2>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Numero Identificacion:</label>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="doctor.identificacion_Doctor" class="form-control" placeholder="Identificacion odontologo" disabled>
                        </div>
                        <div class="form-group">
                            <label>Apellidos:</label>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="doctor.apellidos" class="form-control" placeholder="Apellidos odontologo">
                        </div>
                        <div class="form-group">
                            <label>Telefono 1:</label>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="doctor.telefono" class="form-control" placeholder="Telefono  odontologo">
                        </div>
                        <div class="form-group">
                            <label>Fecha Nacimiento:</label>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="doctor.fechaNacimiento" type="date" class="form-control" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Nombres:</label>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="doctor.nombres" class="form-control" placeholder="Nombres odontologo">
                        </div>
                        <div class="form-group">
                            <label>Direccion:</label>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="doctor.direccion" class="form-control" placeholder="Direccion odontologo">
                        </div>
                        <div class="form-group">
                            <label>Telefono 2:</label>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="doctor.telefono2" class="form-control" placeholder="Telefono odontologo">
                        </div>
                        <div class="form-group">
                            <label>Edad:</label>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="doctor.edad" class="form-control" placeholder="Edad odontologo" type="number">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div id="tablaBotones">
            <table>
                <tr>
                    <td><button (click)="delete()" class="btn btn-primary">Eliminar</button></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td><button (click)="goBack()" class="btn btn-danger">Cancelar</button></td>
                </tr>
            </table>
        </div>
    </section>
</div>
