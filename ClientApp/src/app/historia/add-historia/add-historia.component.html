<section class="content">
    <h2>Registrar Historia Clinica</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Datos Del Paciente</h3>
                </div>
                <div class="box-body">
                    <label>Numero Documento Identidad:</label>               
                    <div class="input-group">
                        <input class="form-control"  placeholder="Search..." [(ngModel)]="searchPaciente">
                    </div>
                </div>
                <div class="box-footer" *ngFor="let paciente of pacientes | pacienteCita:searchPaciente">
                    <strong>Nombres</strong>
                    <input class="form-control" value="{{paciente.nombres}}" placeholder="Nombres Pacientes" disabled>
                    <br>
                    <br>
                    <strong>Apellidos</strong>
                    <input class="form-control" placeholder="Apellidos Pacientes" disabled value="{{paciente.apellidos}}">
                    <br>
                </div>  
            </div>
        </div>
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Datos Del Tratamiento</h3>
                </div>
                <div class="box-body">
                        <label>Codigo Tratamiento:</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="Search..." [(ngModel)]="searchTratamiento">
                        <!--<select class="form-control" placeholder="Search..." >
                            <option *ngFor="let tratamiento of tratamientos"   value="searchTratamiento" ngDefaultControl [(ngModel)]="searchTratamiento">
                               {{tratamiento.codigo}}
                            </option>                       
                        </select>-->                    
                    </div>
                </div>
                <div class="box-footer" *ngFor="let tratamiento of tratamientos | tratamiento:searchTratamiento">
                    <strong>Nombre Tratamiento:</strong>
                    <input class="form-control" value="{{tratamiento.nombre}}" placeholder="Nombre Tratamiento" disabled>
                    <br>
                    <br>
                    <strong>Costo Tratamiento:</strong>
                    <input class="form-control" placeholder="Costo Tratamiento" disabled value="{{tratamiento.costo}}">
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Descripcion Del Tratamiento</h3>
                </div>
                <div class="box-body">
                    <textarea name="comentarios" rows="10" cols="40" placeholder="Escriba aquÃ­ su descripcion"></textarea>
                </div>
            </div>
        </div>  
    </div>
    <br>
    <div id="tablaBotones">
        <table>
            <tr>
                <td><button id="btnAsignar" class="btn btn-primary">Registrar</button></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td><button id="btnCancelar" class="btn btn-danger">Cancelar</button></td>
            </tr>
        </table>
    </div>
</section>
