<div *ngIf="hora">
    <div class="section">
        <h2>Modificar Horas De Atencion</h2>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Hora:</label>
                        </div>
                        <div class="input-group">
                            <input [(ngModel)]="hora.horario" class="form-control " type="time" >
                            <!--<div class="input-group-addon" ><i class="fa fa-hourglass-half"></i></div>-->
                        </div>
                        <div class="modal-footer clearfix">
                            <button (click)="update()" class="btn btn-primary"><label>Modificar</label></button>
                            <button (click)="goBack()" class="btn btn-danger"><label>Cancelar</label></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
